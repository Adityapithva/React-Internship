<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Simulator</title>
    <style>
        body {
            background-color: #0f0;
            color: #000;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            padding: 20px;
        }
        .message {
            display: none;
        }
        .blinking-dots::after {
            content: '...';
            animation: blink 1s steps(1, end) infinite;
        }
        @keyframes blink {
            0%, 20% {
                color: transparent;
            }
            50% {
                color: #000;
            }
            70%, 100% {
                color: transparent;
            }
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div class="message">Initializing Hacking<span class="blinking-dots"></span></div>
        <div class="message">Reading your Files<span class="blinking-dots"></span></div>
        <div class="message">Password files Detected<span class="blinking-dots"></span></div>
        <div class="message">Sending all passwords and personal files to server<span class="blinking-dots"></span></div>
        <div class="message">Cleaning up<span class="blinking-dots"></span></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messages = document.querySelectorAll('.message');
            let currentMessageIndex = 0;

            function showNextMessage() {
                if (currentMessageIndex < messages.length) {
                    messages[currentMessageIndex].style.display = 'block';
                    currentMessageIndex++;
                    const randomDelay = Math.floor(Math.random() * 7000) + 1000;
                    setTimeout(showNextMessage, randomDelay);
                }
            }

            showNextMessage();
        });
    </script>
</body>
</html>
